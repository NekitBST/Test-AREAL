<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST-AREAL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HR Система</h1>

        <div class="search-panel">
            <input type="text" id="searchName" placeholder="Поиск по ФИО">
            <select id="departmentFilter">
                <option value="">Все отделы</option>
            </select>
            <select id="positionFilter">
                <option value="">Все должности</option>
            </select>
            <button id="addEmployeeBtn" class="btn-primary">Добавить сотрудника</button>
        </div>

        <table id="employeesTable">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Дата рождения</th>
                    <th>Паспорт</th>
                    <th>Контакты</th>
                    <th>Адрес</th>
                    <th>Отдел</th>
                    <th>Должность</th>
                    <th>Зарплата</th>
                    <th>Дата приёма</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="employeesTableBody"></tbody>
        </table>
    </div>

    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Добавить сотрудника</h2>
            <form id="employeeForm">
                <input type="text" id="fullName" placeholder="ФИО" required>
                <input type="date" id="birthDate" required>
                <input type="text" id="passport" placeholder="Серия и номер паспорта" required>
                <input type="text" id="contact" placeholder="Контактный телефон" required>
                <input type="text" id="address" placeholder="Адрес" required>
                <input type="text" id="department" placeholder="Отдел" required>
                <input type="text" id="position" placeholder="Должность" required>
                <input type="number" id="salary" placeholder="Зарплата" required>
                <input type="date" id="hireDate" required>
                <button type="submit" class="btn-primary">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
